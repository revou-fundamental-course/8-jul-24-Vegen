<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
          <!-- Main title -->
          <h1>Kalkulator BMI</h1>
          <div class="content">

            <!-- Form Usia dan gender -->
            <div class="input">
                <label for="usia">Usia</label>
                <input type="text" class="text-input" id="usia" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="laki-laki"><p class="text">laki-laki</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="perempuan" ><p class="text">perempuan</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <!-- Form tinggi dan berat badan -->
            <div class="containerHW">
            <div class="inputH">
              <label for="tinggi">tinggi(cm)</label>
              <input type="number" id="tinggi" required>
            </div>

            <div class="inputW">
              <label for="berat">berat badan(kg)</label>
              <input type="number" id="berat" required>
            </div>

            <!-- tombol submit -->
          </div>
            <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>

          <!-- Result BMI dan info BMI -->
          <div class="result">
            <p>Hasil BMI adalah</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        
        </div>
      </div>

      <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Konten Modal -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>
 
<script src="script.js"></script>

</body>
</html>
